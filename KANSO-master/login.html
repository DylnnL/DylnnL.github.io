<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="website-header">
      <div class="image-website"></div>
      <div class="name-website">
        <p class="website-title">KANSO</p>
      </div>
      <div class="box-container">
        <p class="login-title">Log in to Continue</p>
        <div class="input-box">
          <p class="title-text">Email</p>
          <input
            class="texting"
            type="text"
            placeholder="Input your name Here!"
          />
        </div>
        <div class="input-box">
          <p class="title-text">Password</p>
          <input
            class="texting"
            type="password"
            placeholder="Input your password Here!"
          />
        </div>
        <button class="login-button js-login-button">Log in</button>
        <div class="register">
          <p class="register-text">
            Don't Have an account
            <!-- <span class="register-logo"> Register </span> -->
            <a href="./Register.html" class="register-logo"> Register </a>
          </p>
        </div>
      </div>
    </div>

    <script src="./scripts/login.js"></script>
  </body>
</html>
