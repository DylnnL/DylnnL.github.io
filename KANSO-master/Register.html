<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="./style/Register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="website-header">
      <div class="image-website"></div>
      <div class="name-website">
        <p class="website-title">KANSO</p>
      </div>
      <div class="box-container">
        <p class="login-title">Sign up to Continue</p>
        <div class="input-box">
          <p class="title-text">Name</p>
          <input
            class="texting"
            type="text"
            placeholder="Input your name Here!"
          />
        </div>
        <div class="input-box">
          <p class="title-text">Email</p>
          <input
            class="texting"
            type="email"
            placeholder="Input your email Here!"
          />
        </div>
        <div class="input-box">
          <p class="title-text">Password</p>
          <input
            class="texting"
            type="password"
            placeholder="Input your password Here!"
          />
        </div>
        <button class="login-button js-register-button">Register</button>
        <div class="register">
          <p class="register-text">
            Already Have an account&#63;
            <a class="register-logo" href="./login.html"> Log in </a>
            <!-- <span class="register-logo"> Log in </span> -->
          </p>
        </div>
      </div>
    </div>

    <script src="./scripts/register.js"></script>
  </body>
</html>
